<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/0e9195495d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-display"></div>
      <button class="prev-btn arr-btn"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="next-btn arr-btn"><i class="fa-solid fa-chevron-right"></i></button>
      <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span> 
          <span class="dot"></span>
      </div>
  </div>
  

    <script src="./script.js"></script>
  </body>
</html>
