<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-nav">
      <div class="page-content">
      </div> 
      <div class="page-navigation">
        <div id="prevBtn" class="p-btn">Previous</div>
        <div class="page-btn p-btn item1" data-page="1">1</div>
        <div class="page-btn p-btn item2" data-page="2">2</div>
        <div class="page-btn p-btn item3" data-page="3">3</div>
        <div class="page-btn p-btn item4" data-page="4">4</div>
        <div class="page-btn p-btn item5" data-page="5">5</div>
        <div class="page-btn p-btn item6" data-page="6">6</div>
        <div class="page-btn p-btn item7" data-page="7">7</div>
        <div class="page-btn p-btn item8" data-page="8">8</div>
        <div class="page-btn p-btn item9" data-page="9">9</div>
        <div class="page-btn p-btn item10" data-page="10">10</div>
        <div id="nextBtn" class="p-btn">Next</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
