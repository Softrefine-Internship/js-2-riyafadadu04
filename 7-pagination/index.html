<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-nav">
      <div class="page-content">
      </div>
      <div class="page-navigation">
        <div id="prevBtn" class="p-btn">Previous</div>
        <div class="page-btn p-btn" data-page="1">1</div>
        <div class="page-btn p-btn" data-page="2">2</div>
        <div class="page-btn p-btn" data-page="3" class="active">3</div>
        <div class="page-btn p-btn" data-page="4">4</div>
        <div class="page-btn p-btn" data-page="5">5</div>
        <div id="nextBtn" class="p-btn">Next</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
